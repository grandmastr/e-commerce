    <script>

    });

    <div class="post-ads-form pt10">
        <div class="post-ads-header">
            <h3>Edit Ad</h3>
        </div>
        <div class="container mt20">
            <form role="form" onsubmit="confirmchanges()">
                <div class="form-group">
                    <script type="text/javascript">
                    function confirmchanges() {
                        confirm("Confirm Changes?");
                    }
                    </script>
                    <label for="itemName" class="">Item Name</label>
                    <input class="form-control" type="text" name="" value="Infinix Hot 5" placeholder="Enter Item Name" required maxlength="20" />
                    <br>
                    <label for="select" class="">Select Item Category</label>
                    <select class="select" name="option">
                        <option value="">Phones and Accesories</option>
                        <option value="1">Clothes</option>
                        <option value="2">Groceries</option>
                    </select>
                    <br>
                    <br>
                    <label for="itemColor" class="">Item Color</label>
                    <input class="form-control" type="text" name="" value="Rose Gold" placeholder="Enter Item Color" required maxlength="10" />
                    <br>
                    <label for="description" class="">Description (optional)</label>
                    <textarea class="form-control" name="" rows="7" value="red" name="" placeholder="Enter Description">
                    </textarea>
                    <br>
                    <label for="itemPrice" class="">Price</label>
                    <input class="form-control" type="number" name="" value="45,000" placeholder="Enter Here">
                    <span class="help-block">price in Naira</span>
                    <button onclick="check()" class="btn btn-danger btn-lg pull-left">
                        <script type="text/javascript">
                        function check() {
                            confirm("Are you sure you want to delete this post?");
                        }
                        </script>
                        <b>Delete Post</b>
                    </button>
                    <a href="personal-profile.html">
                        <button class="btn btn-success btn-lg pull-right">
                            <b>Submit</b>
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
